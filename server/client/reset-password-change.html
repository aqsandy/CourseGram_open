<!DOCTYPE html>
<html lang='en'>
	<head>
	 	<meta charset='utf-8'>
	    <title>CourseGram Reset Password Change</title>
	    <link rel='stylesheet' type='text/css' href='src/css/reset-password-change.css'>
	    <link rel="stylesheet" type="text/css" href="src/libraries/semantic.css">
	</head>
	<body>
		<div class='ui three item menu' style="background-color: black">
			<div class="item"></div>
			<div class="item"><h1 class="ui header" style="color: white">Reset Password Change</h1></div>
			<div class="item"></div>
		</div>
		<form id='change'>
			<div id='passwordContainer'>
				<h3>Password:</h3>
				<input id='password' type='password' name='Password'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='confirmPasswordContainer'>
				<h3>Confirm Password:</h3>
				<input id='confirmPassword' type='password' name='Confirm Password'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='buttonContainer'>
				<input id='changePasswordButton' type='submit' value='Reset Password'>
			</div>
		</form>
		<script type='text/javascript' src='src/storage.js'></script>
		<script type='text/javascript' src='src/javascript/reset-password-change.js'></script>
	</body>
</html>
