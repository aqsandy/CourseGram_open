<!DOCTYPE html>
<html lang='en'>
	<head>
	 	<meta charset='utf-8'>
	    <title>CourseGram Reset Password</title>
	    <link rel='stylesheet' type='text/css' href='src/css/reset-password.css'>
	    <link rel="stylesheet" type="text/css" href="src/libraries/semantic.css">
	</head>
	<body>
		<div class='ui three item menu' style="background-color: black">
			<a class="item" href="index.html"><img class="logo" style="width:15em;" src="./img/logo.png"></a>
			<div class="item"><h1 class="ui header" style="color: white">Reset Password</h1></div>
			<div class="item"></div>
		</div>
		<form id='reset'>
			<div id='resetTextContainer'>
				<p>Please enter your profile email to reset password.</p>
				<p>If the email is valid, a link to reset and create new password will be sent to the email.</p>
			</div>
			<div id='emailContainer'>
				<h3>Email:</h3>
				<input id='email' type='text' name='Email'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='buttonContainer'>
				<input id='resetPasswordButton' type='submit' value='Reset Password'>
			</div>
		</form>
		<script type='text/javascript' src='src/storage.js'></script>
		<script type='text/javascript' src='src/javascript/reset-password.js'></script>
		<script type='text/javascript' src='src/javascript/header.js'></script>
	</body>
</html>
