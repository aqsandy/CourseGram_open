<!DOCTYPE html>
<html lang='en'>
	<head>
	 	<meta charset='utf-8'>
	    <title>CourseGram Sign Up</title>
	    <link rel='stylesheet' type='text/css' href='src/sign-up.css'>
	</head>
	<body>
		<div id='header'>
			<ul>
				<a id='home' href="./index.html" class="header item">
					<img class="logo" style="width:10em;" src="./img/logo.png">
				</a>
				<li id='titleContainer'><h1 id='title'>Sign Up</h1></li>
			</ul>
		</div>
		<form id='registration'>
			<div id='usernameContainer'>
				<h3>Username:</h3>
				<input id='username' type='text' name='Username'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='emailContainer'>
				<h3>Email:</h3>
				<input id='email' type='text' name='Email'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='passwordRequirementsContainer'>
				<h3>Password Requirements</h3>
				<p>Password must be at least 8 characters in length.</p>
				<p>Password must not be prohibited (e.g.: aaaaaaaa, password, mypassword)</p>
			</div>
			<div id='passwordContainer'>
				<h3>Password:</h3>
				<input id='password' type='password' name='Password'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='confirmPasswordContainer'>
				<h3>Confirm Password:</h3>
				<input id='confirmPassword' type='password' name='Confirm Password'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='buttonContainer'>
				<input id='signUpButton' type='submit' value='Sign Up'>
			</div>
		</form>
		<script type="text/javascript" src="src/storage.js"></script>
		<script type="text/javascript" src="src/sign-up.js"></script>
	</body>
</html>
