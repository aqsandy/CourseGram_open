<!DOCTYPE html>
<html lang='en'>
	<head>
	 	<meta charset='utf-8'>
	    <title>CourseGram Change Password</title>
	    <link rel='stylesheet' type='text/css' href='src/css/change-password.css'>
	    <link rel="stylesheet" type="text/css" href="src/libraries/semantic.css">
	</head>
	<body>
		<div class='ui three item menu' style="background-color: black; margin-bottom: 0">
			<a class="item" href="index.html"><img class="logo" style="width:15em;" src="./img/logo.png"></a>
			<div class="item"><h1 class="ui header" style="color: white">Welcome to CourseGram</h1></div>
			<a id="login" class="item" href="login.html"><h1 id="loginHeader" class="ui header" style="color: white">Login / Sign Up</h1></a>
		</div>
		<form id='change'>
			<div id='passwordContainer'>
				<h3>New Password:</h3>
				<input id='password' type='password' name='Password'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='confirmPasswordContainer'>
				<h3>Confirm Password:</h3>
				<input id='confirmPassword' type='password' name='Confirm Password'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='buttonContainer'>
				<input id='changePasswordButton' type='submit' value='Change Password'>
			</div>
		</form>
		<script type='text/javascript' src='src/storage.js'></script>
		<script type='text/javascript' src='src/javascript/change-password.js'></script>
		<script type='text/javascript' src='src/javascript/header.js'></script>
	</body>
</html>
