<!DOCTYPE html>
<html lang='en'>
	<head>
	 	<meta charset='utf-8'>
	    <title>CourseGram Change Password</title>
	    <link rel="stylesheet" type="text/css" href="src/libraries/semantic.css">
	</head>
	<style type="text/css">
		body {
		  background-color: #DADADA;
		}
		body > .grid {
		  height: 100%;
		}
		.image {
		  margin-top: -100px;
		}
		.column {
		  max-width: 450px;
		}
	  </style>
	<body>
		<div class='ui three item menu' style="background-color: black; margin-bottom: 0">
			<a class="item" href="index.html"><img class="logo" style="width:15em;" src="./img/logo.png"></a>
			<div class="item"><h1 class="ui header" style="color: white">Change Password</h1></div>
			<a id="login" class="item" href="login.html"><h1 id="loginHeader" class="ui header" style="color: white">Login / Sign Up</h1></a>
		</div>
		<div class="ui middle aligned center aligned grid">
			<div class="column">
			  <form id="change" class="ui large form">
				<div class="ui stacked segment">
				  <div class="field">
					<div class="ui left icon input">
					  <i class="lock icon"></i>
					  <input type="password" id="password" placeholder="Password">
					</div>
				  </div>
				  <div class="field">
					<div class="ui left icon input">
					  <i class="lock icon"></i>
					  <input type="password" id="confirmPassword" placeholder="Confirm Password">
					</div>
				  </div>
				  <div id="changePasswordButton" class="ui fluid large blue submit button">Change Password</div>
				</div>
		  
				<div class="ui yellow message"></div>
		  
			  </form>
			</div>
		  </div>
		<script src="src/libraries/jquery-3.1.1.min.js"></script>
		<script src="src/libraries/semantic.js"></script>
		<script type='text/javascript' src='src/storage.js'></script>
		<script type='text/javascript' src='src/javascript/change-password.js'></script>
		<script type='text/javascript' src='src/javascript/header.js'></script>
	</body>
</html>
