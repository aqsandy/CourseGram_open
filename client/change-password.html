<!DOCTYPE html>
<html lang='en'>
	<head>
	 	<meta charset='utf-8'>
	    <title>CourseGram Change Password</title>
	    <link rel='stylesheet' type='text/css' href='change-password.css'>
	</head>
	<body>
		<div id='header'>
			<ul>
				<li id='homeContainer'><button id='home'>CourseGram</button></li>
				<li id='titleContainer'><h1 id='title'>Change Password</h1></li>
				<li id='loginContainer'><button id='login'>Login / Sign Up</button></li>
			</ul>
		</div>
		<form id='change'>
			<div id='passwordContainer'>
				<h3>New Password:</h3>
				<input id='password' type='password' name='Password'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='confirmPasswordContainer'>
				<h3>Confirm Password:</h3>
				<input id='confirmPassword' type='password' name='Confirm Password'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='buttonContainer'>
				<input id='changePasswordButton' type='submit' value='Change Password'>
			</div>
		</form>
		<script type='text/javascript' src='storage.js'></script>
		<script type='text/javascript' src='change-password.js'></script>
	</body>
</html>
