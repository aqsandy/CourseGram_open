<!DOCTYPE html>
<html lang='en'>
	<head>
	 	<meta charset='utf-8'>
	    <title>CourseGram Reset Password</title>
	    <link rel='stylesheet' type='text/css' href='reset-password.css'>
	</head>
	<body>
		<div id='header'>
			<ul>
				<a id='home' href="./index.html" class="header item">
					<img class="logo" style="width:10em;" src="./img/logo.png">
				</a>
				<li id='titleContainer'><h1 id='title'>Reset Password</h1></li>
			</ul>
		</div>
		<form id='reset'>
			<div id='resetTextContainer'>
				<p>Please enter your profile email to reset password.</p>
				<p>If the email is valid, a link to reset and create new password will be sent to the email.</p>
			</div>
			<div id='emailContainer'>
				<h3>Email:</h3>
				<input id='email' type='text' name='Email'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='buttonContainer'>
				<input id='resetPasswordButton' type='submit' value='Reset Password'>
			</div>
		</form>
		<script type='text/javascript' src='storage.js'></script>
		<script type='text/javascript' src='reset-password.js'></script>
	</body>
</html>
