<!DOCTYPE html>
<html lang='en'>
	<head>
	 	<meta charset='utf-8'>
	    <title>CourseGram - Login to System</title>
        <link rel='stylesheet' type='text/css' href='generalstyle.css'>
        <link rel='stylesheet' type='text/css' href='logadmin.css'>
        <script type="text/javascript" src="header.js"></script>
        <script type="text/javascript" src="login_admin.js"></script>
        <script type="text/javascript" src="storage.js"></script>
	</head>
	<body>
		<div id='header'>
			<ul>
				<li id='homeContainer'><button id='home'>CourseGram</button></li>
				<li id='titleContainer'><h1 id='title'>Login to System</h1></li>
			</ul>
        </div>
        <form id='authentication'>
			<div id='usernameContainer'>
				<h3>Username:</h3>
				<input id ='username' type='text' name='Username'>
			</div>
			<div id='passwordContainer'>
				<h3>Password:</h3>
				<input id='password' type='text' name='Password'>
			</div>
			<div id='errorContainer'></div>
			<div id='buttonContainer'>
				<input id='loginButton' type='submit' value='Login'>
			</div>
		</form>
	</body>
</html>
