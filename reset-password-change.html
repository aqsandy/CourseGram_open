<!DOCTYPE html>
<html lang='en'>
	<head>
	 	<meta charset='utf-8'>
	    <title>CourseGram Reset Password Changge</title>
	    <link rel='stylesheet' type='text/css' href='reset-password-change.css'>
	</head>
	<body>
		<div id='header'>
			<ul>
				<li id='titleContainer'><h1 id='title'>Reset Password Change</h1></li>
			</ul>
		</div>
		<form id='change'>
			<div id='passwordContainer'>
				<h3>Password:</h3>
				<input id='password' type='password' name='Password'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='confirmPasswordContainer'>
				<h3>Confirm Password:</h3>
				<input id='confirmPassword' type='password' name='Confirm Password'>
				<div class='valid'>&#x2717</div>
				<p></p>
			</div>
			<div id='buttonContainer'>
				<input id='changePasswordButton' type='submit' value='Reset Password'>
			</div>
		</form>
		<script type="text/javascript" src="reset-password-change.js"></script>
	</body>
</html>
